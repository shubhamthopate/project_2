version: 0.0
os: linux
files:
  - source: CIC_EP/src/
    destination: /var/www/html/CIC_EP.Web.Host/src/index
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root

